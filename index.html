<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="folders">
        <img src="./images/logo.svg" alt="logo" />
        <div class="folder">
          <div class="file-box">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="folder-box">
            <img src="./images/icon-folder.svg" alt="" />
          </div>
          <div class="upload-box">
            <img src="./images/icon-upload.svg" alt="" />
          </div>
        </div>
      </section>
      <section class="storage-info">
        <p class="text">You’ve used <span> 815 GB</span>of your storage</p>
        <div class="progress-bar">
          <div class="fill"></div>
        </div>
        <div class="gb-box">
          <strong>0 GB</strong>
          <strong>1000 GB</strong>
        </div>
        <div class="gb-left-info">
          <h1>185 <span>GB Left</span></h1>
        </div>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Rajiv-0920">Rajiv Kumar</a>.
      </div>
    </footer>
  </body>
</html>
